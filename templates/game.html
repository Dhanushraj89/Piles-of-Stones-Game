<!DOCTYPE html>
<html>
<head>
    <title>Piles of Stones Game</title>
</head>
<body>
    <h1>Game Round {{ game_round }}</h1>
    <h3>Player 1: {{ player1 }}</h3>
    <h3>Player 2: {{ player2 }}</h3>
    <h2>Current Player: Player {{ current_player }}</h2>
    <h2>Stone Piles:</h2>
    <form action="/game" method="post">
        <label for="pile">Choose a pile:</label>
        <select id="pile" name="pile">
            <option value="0">Pile 1 ({{ piles[0] }} stones)</option>
            <option value="1">Pile 2 ({{ piles[1] }} stones)</option>
            <option value="2">Pile 3 ({{ piles[2] }} stones)</option>
        </select>
        <br>
        <label for="stones">Choose number of stones to pick up ({{ min_stones }}-{{ max_stones }}):</label>
        <input type="number" id="stones" name="stones" min="{{ min_stones }}" max="{{ max_stones }}" required>
        <br>
        <input type="submit" value="Pick Up Stones">
    </form>
</body>
</html>
