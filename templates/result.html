<!DOCTYPE html>
<html>
<head>
    <title>Piles of Stones Game</title>
</head>
<body>
    <h1>Game Round {{ game_round }} Result</h1>
    <h3>Player 1: {{ player1 }} - Score: {{ score1 }}</h3>
    <h3>Player 2: {{ player2 }} - Score: {{ score2 }}</h3>
    <h3>Judge: {{ judge }} - Round Time: {{ round_time }} seconds</h3>
    <h2>Winner: {{ winner }}</h2>
    <form action="/game" method="post">
        <input type="submit" value="Start Next Round">
    </form>
</body>
</html>
