<!DOCTYPE html>
<html>
  <head>
    <title>Stone Game</title>
    <style>
      /* Styling for the input fields */
      input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* Styling for the select fields */
      select {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        margin-bottom: 10px;
      }

      /* Styling for the button */
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      /* Styling for the form */
      form {
        max-width: 500px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Guess Game: {{player2}}'s Page</h1>
    <form action="/playerTwoInput" method="post">
      <label for="guess">Guess the number:</label>
      <input type="number" id="guess" name="guess"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
